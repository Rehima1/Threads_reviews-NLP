<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads App Review</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container">
        <h1>Threads App Review Analysis</h1>
        <form id="reviewForm">
            <label for="source">Platform</label>
            <select name="source" id="source">
                <option value="googlePlay">Google Play</option>
                <option value="AppStore">App Store</option>
            </select>

            <label for="reviewDescription">Review</label>
            <textarea name="reviewDescription" id="reviewDescription" placeholder="Enter your review here"></textarea>

            <label for="rating">Rate Threads</label>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5" title="5 stars">&#9733;</label>

                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" title="4 stars">&#9733;</label>

                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" title="3 stars">&#9733;</label>

                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" title="2 stars">&#9733;</label>

                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" title="1 star">&#9733;</label>
            </div>

            <button type="button" onclick="submitForm()">Analyze</button>
        </form>
        <div id="output" class="output" style="display: none;"></div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
